services:
  # Flask API Web Service (runs 24/7)
  - type: web
    name: crypto-events-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python api_server.py
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 5000
    healthCheckPath: /api/health
  
  # Daily Scraper Cron Job (runs once per day at midnight UTC)
  - type: cron
    name: crypto-events-scraper
    env: python
    region: oregon
    schedule: "0 0 * * *"
    buildCommand: pip install -r requirements.txt
    startCommand: python scraper_mongodb.py
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
